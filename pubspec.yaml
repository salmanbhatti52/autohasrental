name: auto_haus_rental_app
description: A new Flutter project.

publish_to: 'none' # Remove this line if you wish to publish to pub.dev

version: 1.2.1+6

environment:
  sdk: '>=2.18.4 <3.0.0'

dependencies:
  flutter:
    sdk: flutter

  cupertino_icons: ^1.0.2
  auto_size_text: ^3.0.0
  pin_code_fields: ^7.4.0
  flutter_svg: ^1.1.6
  bottom_sheet: ^3.1.2
  get: ^4.6.5
  flutter_switch: ^0.3.2
  image_picker: ^0.8.5+3
  cron: ^0.5.1
  flutter_rating_bar: ^4.0.1
  flutter_inappwebview: ^5.7.2+3
  country_state_picker:
  path:
  shared_preferences: ^2.0.15
  http: ^0.13.5
  fluttertoast: ^8.1.2
  modal_progress_hud_nsn: ^0.3.0
  intl: ^0.18.1
  flutter_widget_from_html:
  intl_phone_field: ^3.2.0
  is_first_run: ^1.0.0
  sizer: ^2.0.15
  model_viewer_plus: ^1.5.1
  url_launcher: ^6.1.10
  flutter_stripe: ^9.1.1
  onesignal_flutter: ^3.5.1


flutter_icons:
  image_path: "assets/app_icon/app_icon_autohaus.png"
  android: true
  ios: true
  ipad: true

dev_dependencies:
  flutter_test:
    sdk: flutter

  flutter_lints: ^2.0.0

flutter:

  uses-material-design: true

  assets:
    - assets/splash/
    - assets/app_icon/
    - assets/intro_images/
    - assets/images/
    - assets/tab_images/
    - assets/drawer_images/
    - assets/home_page/
    - assets/messages_images/
    - assets/filter_images/
    - assets/payment_card_images/
    - assets/car_bookings_images/
    - assets/car_description_images/
    - assets/live_chat_images/
    - assets/icon/

  fonts:
     - family: Poppins-Regular
       fonts:
         - asset: assets/fonts/Poppins-Regular.ttf
     - family: Poppins-Light
       fonts:
         - asset: assets/fonts/Poppins-Light.ttf
     - family: Poppins-Medium
       fonts:
          - asset: assets/fonts/Poppins-Medium.ttf
     - family: Poppins-SemiBold
       fonts:
         - asset: assets/fonts/Poppins-SemiBold.ttf
     - family: Poppins-Bold
       fonts:
         - asset: assets/fonts/Poppins-Bold.ttf